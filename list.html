<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h1>LISTS</h1>
<h2>Ordered list</h2>

<h3>Numeric</h3>
    <OL type="1"> 
        <Li>ITEM 1</Li>
        <li>ITEM 2</li>
        
    </OL>
    <h3>Lowercase Letter</h3>
    <OL type="a"> 
        <Li>ITEM 1</Li>
        <li>ITEM 2</li>
        
    </OL>
    <h3>Uppercase leeter</h3>
    <OL type="A"> 
        <Li>ITEM 1</Li>
        <li>ITEM 2</li>
        
    </OL>
    <h3>Uppercase Roman Number</h3>
    <OL type="I"> 
        <Li>ITEM 1</Li>
        <li>ITEM 2</li>
        
    </OL>
</OL>
<h3>lowercase Roman Number</h3>
<OL type="i"> 
    <Li>ITEM 1</Li>
    <li>ITEM 2</li>

    
</OL>
<h2>Unordered List</h2>
<ul>

</ul>
</body>
</html>
